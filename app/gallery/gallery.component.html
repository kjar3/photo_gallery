<div class="row">
  <div class="col-md-6">
    <carousel [interval]="defaultInterval" [noWrap]="noWrapSlides">
      <slide *ngFor="let image of images; let index=index"
             [active]="image.active">
        <img [src]="image.url" style="margin:auto;">
 
        <div class="carousel-caption">
          <h4>Slide {{index + 1}}</h4>
 
          <p>{{image.title}}</p>
        </div>
      </slide>
    </carousel>
  </div>
 
  <div class="col-md-6">
    <br>
    <div class="checkbox">
      <label>
        <input type="checkbox" [(ngModel)]="noWrapSlides">
        Disable Slide Looping
      </label>
    </div>
    
    <div class="col-md-6">
    Interval, in milliseconds: 
      <input type="number" class="form-control" [(ngModel)]="defaultInterval">
      <input type="range" [(ngModel)]="defaultInterval" min="0" max="5000">
    <br/>Enter a negative number or 0 to stop the interval.
    </div>
  </div>
</div>
