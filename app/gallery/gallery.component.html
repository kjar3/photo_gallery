
    <carousel [interval]="defaultInterval * 1000" [noWrap]="noWrapSlides">
      <slide *ngFor="let image of images; let index=index" [active]="image.active">
        <img [src]="image.url" style="margin:auto; height:75vh;">
      </slide>
    </carousel>


    <!--- max-width:100%; height:auto;  will shrink but not grow beyond native size. no pixelation--->
