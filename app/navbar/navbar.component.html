<div class="nav-wrapper">
	<tabset justified=true>
		<tab *ngFor="let gallery of galleries" [heading]="gallery.name" (select)="selectTab($event)" (deselect)="deselectTab($event)" @tabState="[active].toString()" > 
			<div class="gallery-wrapper">
				<gallery [galleryId]="gallery.id"></gallery>
			</div>
		</tab>
	</tabset>
</div>
